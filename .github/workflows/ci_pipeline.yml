name: CI Pipeline
on:
  push:
    branches: [ '**' ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run Java Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build AuthService
        working-directory: server/AuthService
        run: ./gradlew clean build test

      - name: Build AttractionService
        working-directory: server/AttractionService
        run: ./gradlew clean build test

      - name: Build UserService
        working-directory: server/UserService
        run: ./gradlew clean build test

  test-python:
    name: Run Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genai
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: genai/.venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run pytest
        run: poetry run pytest -v --tb=short -m "not integration"
        env:
          # Skip tests that require external services in CI
          SKIP_INTEGRATION_TESTS: true
