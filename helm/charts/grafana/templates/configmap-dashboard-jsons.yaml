{{- if and .Values.dashboards.enabled .Values.dashboards.jsons }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana.fullname" . }}-dashboard-jsons
  namespace: {{ .Values.namespace.name }}
data:
{{- range $fname, $json := .Values.dashboards.jsons }}
  {{ $fname }}: |
{{ $json | indent 4 }}
{{- end }}
{{- end }}
