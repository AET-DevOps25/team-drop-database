spring:
  application:
    name: UserService

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  servlet:
    context-path: /user-service/api/v1

application:
  security:
    jwt:
      expiration: 86400000 # 1 day
      refresh-token:
        expiration: 604800000 # 7 days

llm:
  api:
    base-url: http://localhost:8000/api/v1
    key: super-secret-12345